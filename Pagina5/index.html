<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://lh4.googleusercontent.com/proxy/maLToT106604JBZb2spa6WgNMqlPLM_OkjVs8o_aHO2IW62WMM7RRT6qePAVUIQ35Gvgf36klFbCBUGnGOvfVF1lM6hg0Lo0dA" alt="logo">
        </div>
        <ul class="nav-bar">
            <li class="nav-item">Home</li>
            <li class="nav-item">Historial</li>
            <li class="nav-item">Ayuda</li>
            <li id="shopping-cart">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="shopping-cart">
                </div>
                <div id="shopping-menu">
                    <div class="shopping-items">
                            
                    </div>
                    <div class="shopping-options">
                        <button id="clear-cart">Vaciar Carrito</button>
                        <button id="checkout-button">Pagar</button>
                        <h1 id="total-checkout">$0.0</h1>
                    </div>
                </div>
            </li>
        </ul>
    </header>
    <main>
        <div class="cards-container">
            
        </div>
    </main>
</body>
</html>
